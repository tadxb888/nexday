# docker-compose.yml - Minimal Version for Windows Development
version: '3.8'

services:
  # TimescaleDB Database (Essential)
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: nexday_timescaledb
    restart: unless-stopped
    
    environment:
      POSTGRES_DB: nexday_trading
      POSTGRES_USER: nexday_user
      POSTGRES_PASSWORD: nexday_secure_password_2025
      POSTGRES_HOST_AUTH_METHOD: md5
      
    ports:
      - "5432:5432"
    
    volumes:
      - timescale_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
      - ./database/backups:/backups
    
    # Resource Limits (adjust based on your Windows machine)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          memory: 512M
    
    # Health Check
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexday_user -d nexday_trading"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # pgAdmin for Database Management (Optional - comment out if not needed)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: nexday_pgadmin
    restart: unless-stopped
    profiles: ["monitoring"]  # Only start with: docker-compose --profile monitoring up
    
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@nexday.com
      PGLADMIN_DEFAULT_PASSWORD: admin_nexday_2025
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    
    ports:
      - "8080:80"
    
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    
    depends_on:
      timescaledb:
        condition: service_healthy

volumes:
  timescale_data:
    driver: local
  pgladmin_data:
    driver: local

networks:
  default:
    name: nexday_network
    driver: bridge